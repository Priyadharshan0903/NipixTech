<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nipix Technology</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>NIPIX TECHNOLOGY</h1>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Achievements</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="schedule-call">
          <a href="#">34567890</a>
        </div>
      </div>
      <div class="main-content">
        <div class="team-image">
          <img src="planet9.webp" alt="Team Photo" />
          <div class="form-container">
            <h1>Your Dedicated IT & Cybersecurity Team</h1>
            <form>
              <label for="first-name">First Name *</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First name"
                required
              />

              <label for="last-name">Last Name *</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last name"
                required
              />

              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="india">India (+91)</option>
                <option value="us">United States (+1)</option>
                <option value="uk">United Kingdom (+44)</option>
                <!-- Add more options as needed -->
              </select>

              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />

              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder="Your message"
              ></textarea>

              <button type="submit">Submit</button>
            </form>
            <p class="privacy-policy">
              By providing us with your information, you are consenting to the
              collection and use of your information in accordance with our
              <a href="#">Privacy Policy</a>.
            </p>
        </div>
